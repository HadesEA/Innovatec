<script>
    // Se reciben los elementos por id de Litros y Metros para asignarlo a sus respectivas variables
    const litrosSelect = document.getElementById('Litros');
    const metrosSelect = document.getElementById('Metros');
    const productoSelect = document.getElementById('Producto');
    const mostrarPdfButton = document.getElementById('mostrar-pdf');

    // Los siguientes eventos son para que la barra de litros y metros regreso a su estado 0 cuando se seleccione un
    // elemento de la otra barra de selección
    litrosSelect.addEventListener('change', function() {
        if (litrosSelect.value !== 'opt0') {
        metrosSelect.value = 'opt0';
        }
    });

    metrosSelect.addEventListener('change', function() {
        if (metrosSelect.value !== 'opt0') {
        litrosSelect.value = 'opt0';
        }
    });

    // La siguiente función nos permite mostrar el pdf 
    document.getElementById('mostrar-pdf').addEventListener('click', function() {
    var pdfContainer = document.querySelector('.pdf-container');
    var pdf = pdfContainer.querySelector('.pdf');
    pdf.style.display = this.checked ? 'block' : 'none';
    });
</script>
